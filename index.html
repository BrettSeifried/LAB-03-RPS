<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <p>Wins:<span id="wins">0</span></p> 
    
        <p>Losses:<span id="losses">0</span></p>
    </main>
    <section>
        <label>
            <input type="radio" name="choice" id="Rock" value="rockValue">
            <img src="./assets/stone.webp" alt="Infinity Stones">
        </label>
        <label>
            <input type="radio" name="choice" id="paper" value="paperValue">
            <img src="./assets/paper.jpg" alt="Paper Man">
        </label>
        <label>
            <input type="radio" name="choice" id="scissor" value="scissorValue">
            <img src="./assets/scissors.jpg" alt="Edward Scissor Hands">
        </label>

    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
